<script type="text/javascript">
    (function() {
        emailjs.init("user_JnPMoqEV8wS1KZOulPx6j");
    })();
</script>

<script type="text/javascript">
    window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = Math.random() * 100000 | 0;
            // these IDs from the previous steps
            emailjs.sendForm('clemence.grolet.service', 'clemence.grolet.template', this)
                .then(function() {
                    console.log('email envoyé !');
                }, function(error) {
                    console.log("erreur d'envoi du mail : ", error);
                });
        });
    }
</script>


<form id="contact-form">
    <h3>Contact</h3>
    <input type="hidden" name="contact_number">
    <input class="label" placeholder="Prénom - Nom" type="text" name="user_name"><br>
    <input class="label" placeholder="Adresse mail" type="email" name="user_email"><br>
    <textarea class="label" placeholder="Message" name="message"></textarea>
    <div class="g-recaptcha" data-sitekey="6LeYYl4bAAAAANv6NlcjhdpT4lB4gLjH1cMVYRka"></div>
    <br><input class="submit" data-sitekey="6LeYYl4bAAAAANv6NlcjhdpT4lB4gLjH1cMVYRka" type="submit" value="Send">

    <div id="footer">
        <p>© Clémence Grolet - 2021</p>
    </div>
</form>
</body>
